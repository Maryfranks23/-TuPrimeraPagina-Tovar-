<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recargas de Celulares{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .resultados {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
        }
        .resultado-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <h1>{% block page_header %}Recargas de Celulares{% endblock %}</h1>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
